<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caesar Şifre Çözücü</title>

    <link rel="stylesheet" type="text/css" href="Caesar.css">

</head>

<body>
    <h2>Caesar Şifre Çözücü</h2>

    <label for="encryptedText">Şifrelenmiş Metin:</label>
    <input type="text" id="encryptedText" placeholder="Şifrelenmiş Metni Girin" required><br><br>

    <label for="shift">Şifreleme Anahtarı:</label>
    <input type="number" id="shift" placeholder="Şifreleme Anahtarını Girin" required><br><br>

    <button onclick="decrypt()">Çöz</button><br><br>

    <label for="decryptedText">Çözülmüş Metin:</label>
    <textarea id="decryptedText" rows="4" cols="50" readonly></textarea>

    <script>
        function decrypt() {
            var encryptedText = document.getElementById("encryptedText").value;
            var shift = parseInt(document.getElementById("shift").value);

            var decryptedText = "";
            for (var i = 0; i < encryptedText.length; i++) {
                var charCode = encryptedText.charCodeAt(i);

                // Büyük harfleri çöz
                if (charCode >= 65 && charCode <= 90) {
                    decryptedText += String.fromCharCode(((charCode - 65 - shift + 26) % 26) + 65);
                }
                // Küçük harfleri çöz
                else if (charCode >= 97 && charCode <= 122) {
                    decryptedText += String.fromCharCode(((charCode - 97 - shift + 26) % 26) + 97);
                }
                // Diğer karakterleri olduğu gibi bırak
                else {
                    decryptedText += encryptedText.charAt(i);
                }
            }

            document.getElementById("decryptedText").value = decryptedText;
        }
    </script>
</body>

</html>
